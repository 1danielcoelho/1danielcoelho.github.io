<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZCSBQ370BX"></script>
    <script>
        window.dataLayer=window.dataLayer||[];
        function gtag() {dataLayer.push(arguments);}
        gtag('js',new Date());

        gtag('config','G-ZCSBQ370BX');
    </script>

    <link href="//gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    
    <!-- From https://blog.webjeda.com/optimize-jekyll-seo/ -->
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

    <!-- Open Graph tags. From https://blog.webjeda.com/optimize-jekyll-seo/ -->
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
    <!-- Optional Open Graph tags -->
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Daniel Coelho's Blog">
    <meta property="article:publisher" content="https://github.com/1danielcoelho" />
    <meta property="article:author" content="https://github.com/1danielcoelho" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter tags. From https://blog.webjeda.com/optimize-jekyll-seo/ -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@github" />
    <meta name="twitter:creator" content="@_daniel_coelho_">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/poole.css">
    <link rel="stylesheet" href="/assets/css/hyde.css">
    <link rel="stylesheet" href="/assets/css/prism.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <!-- Canonical link to prevent page/ and page/index.html from being interpreted as different. From https://blog.webjeda.com/optimize-jekyll-seo/ -->
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
</head>
